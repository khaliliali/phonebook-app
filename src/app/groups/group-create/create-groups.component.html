<form (submit)="addGroup(groupForm)" #groupForm="ngForm">
  <h1 mat-dialog-title>My Groups</h1>
  <div mat-dialog-content>
    <p>What's your group's Title?</p>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        #title="ngModel"
        ngModel
        required
      />
      <mat-hint>choose your group title.</mat-hint>
      <mat-error *ngIf="title.invalid">Title couldn't be empty!</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" cdkFocusInitial>
      Add
    </button>
  </div>
</form>
