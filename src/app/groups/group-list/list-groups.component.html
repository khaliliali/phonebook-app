<mat-card *ngIf="groups.length > 0">
  <mat-list role="list" *ngFor="let group of groups">
    <mat-list-item role="listitem">{{ group.title }}</mat-list-item
    ><mat-divider></mat-divider>
  </mat-list>
</mat-card>

<p class="info-text mat-body-2" *ngIf="groups.length <= 0">
  Add your favorite group.
</p>
