<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form
    [formGroup]="form"
    (submit)="onSaveContact()"
    class="example-form"
    *ngIf="!isLoading"
  >
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.firstname" />
    </div>
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="text"
        formControlName="firstname"
        placeholder="firstname"
      />
      <mat-hint>write firstname</mat-hint>
      <mat-error *ngIf="form.get('firstname').invalid"
        >please add Firstname</mat-error
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="text"
        formControlName="lastname"
        placeholder="lastname"
      />
      <mat-hint>write lastname</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="tel"
        formControlName="mobile"
        placeholder="mobile"
      />
      <mat-hint>just numbers!</mat-hint>
      <mat-error *ngIf="form.get('mobile').invalid"
        >please add mobile</mat-error
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="tel" formControlName="home" placeholder="home" />
      <mat-hint>just numbers!</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="email"
      />
      <mat-hint>correct format: example@domain.com</mat-hint>
      <mat-error *ngIf="form.get('email').invalid">please add email</mat-error>
    </mat-form-field>
    <div class="image-style">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" /> <br />
      <mat-hint>correct Formats: jpg, jpeg & png. </mat-hint>
    </div>

    <button type="submit" mat-raised-button color="primary">
      Add Contact
      <mat-icon>
        <mat-spinner color="primary" diameter="20"></mat-spinner>
      </mat-icon>
    </button>
  </form>
</mat-card>
