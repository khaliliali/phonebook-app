<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Contacts</mat-toolbar>
    <mat-list>
      <mat-list-item>Family</mat-list-item>
      <mat-list-item>Colleagues</mat-list-item>
      <mat-list-item>Friends</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <app-header (click)="sidenav.toggle()"></app-header>
  <router-outlet></router-outlet>

    <button type="button" mat-button (click)="sidenav.toggle()">
      open sidenav
    </button>
  </div> -->
</mat-sidenav-container>
